---
layout: default
---
<article class="paper h-entry" itemscope itemtype="http://schema.org/ScholarlyArticle">

  <header class="paper-header">
    <h1 class="paper-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="paper-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
